<!DOCTYPE html>


<html layout:decorate="layouts/defaultLayout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<body>


<div class="container my-5" layout:fragment="content">
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Upload Photo</h1>
                <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Choose file</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="file" id="file" accept="image/*" onchange="loadFile(event)" required>
                            <label class="custom-file-label" for="file">Choose file...</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name of the photo" required pattern=".{1,50}" title="Name must be between 1 and 50 characters">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" pattern=".{0,200}" title="Description must be between 0 and 200 characters"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
            <div class="col-md-6" style="text-align: center;">
                <h2 id="preview-caption" style="display: none;">Image preview:</h2>
                <div>
                    <img id="preview" style="max-width: 100%; max-height: 100%;">
                </div>
            </div>
        </div>
    </div>
    <script>
        function loadFile(event) {
            var preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.onload = function() {
                URL.revokeObjectURL(preview.src) // free memory
            }
        }
    </script>
    </body>
</div>



</body>
</html>
